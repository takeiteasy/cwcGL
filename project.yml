name: ezgl

options:
  bundleIdPrefix: io.github.takeiteasy
  createIntermediateGroups: true
  deploymentTarget:
    macOS: "12.0"

settings:
  GCC_C_LANGUAGE_STANDARD: c11

targets:
  ezgl:
    type: library.dynamic
    platform: macOS
    sources:
        - path: tools/
          type: folder
        - path: build/
          type: folder
        - path: project.yml
          type: folder
        - path: README.md
          type: folder
        - path: Makefile
          type: folder
        - path: src/
    dependencies:
        - sdk: Cocoa.framework
    settings:
        HEADER_SEARCH_PATHS: [$(PROJECT_DIR)/src]
        OTHER_CFLAGS: [-DGL_SILENCE_DEPRECATION]
  ezgl_test:
    type: tool
    platform: macOS
    sources:
        - path: tools/test.c
    dependencies:
        - target: ezgl
    settings:
        HEADER_SEARCH_PATHS: [$(PROJECT_DIR)/src]
